
<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.cpu.imageUrl" [alt]="cartItem.cpu.name">
            </div>
            <div>
                <a routerLink="/cpu/{{cartItem.cpu.id}}">{{cartItem.cpu.name}}</a>
            </div>
            <div>
                <select #qualitySelect (change)="changeQuantity(cartItem,qualitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.price|currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="cpus-count">{{cart.items.length}}</div>
        <div class="total-price">{{cart.totalPrice}}</div>
    </div>
</div>
